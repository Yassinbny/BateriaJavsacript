<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>DrumKit</h1>
    </header>
    <main>
        <section id="container">

            <img src="./img/bateria.png" alt="bateria">
            <div>
                <button class="crashimg drum-button" data-sound="crash">
                    <span>
                        Q
                    </span>
                    <p>
                        Crash
                    </p>
                </button>
                <button class="TomLowimg drum-button" data-sound="tomLow">
                    <span>
                        W
                    </span>
                    <p>

                        TomLow

                    </p>
                </button>
                <button class="tomHighimg drum-button" data-sound="snare">

                    <span>
                        E

                    </span>
                    <p>
                        TomHigh
                    </p>


                </button>"
                <button class="kickimg drum-button" data-sound="kick">
                    <span>
                        R
                    </span>
                    <p>

                        Kick
                    </p>
                </button>
                <button class="tommidimg  drum-button" data-sound="tomMid">
                    <span>
                        T
                    </span>
                    <p>

                        TomMid
                    </p>
                </button>
                <button class="hiHatimg drum-button" data-sound="hihatClose">
                    <span>
                        Y
                    </span>
                    <p>

                        HiHat
                    </p>
                </button>



            </div>
            <div>
                <button id="botonGrabar" class="grabar">Grabar</button>
                <button id="botonReproducir" class="reproducir">reproducir</button>
                <button id="botonDetener" class="grabar">detener</button>

            </div>



        </section>

    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
